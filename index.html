<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azure Static Web App</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>Azure Static Web App</h1>
  <input type="text" id="textInput" placeholder="Enter something..." />
  <button onclick="handleClick()">Submit</button>

  <p id="output"></p>

  <script>
    function handleClick() {
      const input = document.getElementById("textInput").value;
      document.getElementById("output").textContent = "You entered: " + input;
    }
  </script>
</body>
</html>
